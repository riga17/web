<html>
    <body>
        <form>
            <label for="firstname">Firstname :</label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Lastname :</label><br>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password :</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" id="submit" name="submit"><br><br>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label>Hobbies:</label><br>
            <input type="checkbox" id="football" name="football" value="football">
            <label for="football">Football</label><br>
            <input type="checkbox" id="handball" name="handball" value="handball">
            <label for="handball">Handball</label><br>
            <input type="checkbox" id="volleyball" name="volleyball" value="volleyball">
            <label for="volleyball">Volleyball</label><br>
            


        </form>
    </body>
</html>
